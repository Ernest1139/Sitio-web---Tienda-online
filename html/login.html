    <section id="contenido-login">
        <h3>Iniciar Sesión</h3>

        <form id="login">
            <fieldset>
                <svg id="icono-login" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="170" height="170" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <circle cx="12" cy="10" r="3" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
                <div class="campoLogin">
                    <label>Email:</label>
                    <br>
                    <input id="email" type="email" name="email" placeholder="Introduzca su email">
                </div>

                <div class="campoLogin">
                    <label>Contraseña:</label>
                    <br>
                    <input id="contraseña" type="password" name="password" placeholder="Introduzca su contraseña">
                </div>

                <div id="boton-IniciarSesion">
                    <button id="btnIniciarSesion">Iniciar Sesión</button>
                </div>

            </fieldset>
        </form>

    </section>
